sudo: false
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
branches:
  only:
  - master
deploy:
  provider: npm
  email: ddewaele@gmail.com
  api_key:
    secure: 
  on:
    all_branches: true
    tags: true
    repo: ddewaele/web-gpio-react
